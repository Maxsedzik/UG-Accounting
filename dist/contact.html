<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7e6a2e3446.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>UG Accounting</title>
</head>
<body>
<!--HEADER-->
    <header id="header">
         <div class="content">
             <div class="flex-row">
                <div id="brand">
                    <h5><span class="light">UG</span> Accounting</h5>
                </div>
                <nav id="navbar">
                    <ul id="navbar-list" class="flex-row">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="testimonials.html">Testimonials</a></li>
                        <li><a href="contact.html"><span class="light">Contact</span></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section id="contact"> 
        <h2 class="section-head text-center">Fill The Form And Send A Message To Our Team</h2>
        <form id="contact-form" class="content flex-col">
            <input type="text" name="name" id="name" placeholder="Your Name">
            <input type="email" name="email" id="email" placeholder="Your Email">
            <textarea name="msg" id="msg" cols="15" rows="5" placeholder="Your Message"></textarea>
            <input type="submit" value="send" class="btn-red">
    </section>
    <section id="contact-icons">
       <div class="boxes-grid-col">
            <div class="text-center">
                <i class="fas fa-phone fa-2x"> </i>
                <h4>+33 4 71 56 89 02</h4>
            </div>
            <div class="text-center">
                <i class="fas fa-envelope fa-2x"></i>
                <h4>contact@ug.com</h4>
            </div>
            <div class="text-center">
                <i class="fas fa-map fa-2x"></i>
                <h4>62 Albert Thomas, 69003 Lyon, France</h4>
            </div>
        </div>
    </section>
    <section id="reach" class="text-center">
        <h2>Let's Start Our Common Journey!</h2>
    </section>
<!--FOOTER-->
    <footer class="footer">
        <div class="content">
            <h3><span class="light">UG</span> Accounting &copy; 2021</h3>
        </div>
    </footer>
</body>
</html>
